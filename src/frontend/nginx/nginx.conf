server {
    listen 443 ssl;
    server_name localhost; # Podesite stvarni domen na produkciji

    ssl_certificate /etc/nginx/certs/localhost.pem; # Uverite se da su sertifikati na ovoj putanji unutar kontejnera
    ssl_certificate_key /etc/nginx/certs/localhost-key.pem; # Uverite se da su ključevi na ovoj putanji unutar kontejnera

    # Postavite root i index na nivou servera, primenjivaće se u location blokovima
    root /usr/share/nginx/html;
    index index.html;

    location /images/ {
        # root /usr/share/nginx/html; # Nije potrebno ponavljati ako je definisano na server nivou
        try_files $uri =404; # Serviraj slike direktno, ako ne nađeš 404
    }

    location /api/ {
        # Ispravljen service name sa warranty_backend na backend
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # CORS hederi (mogu biti konfigurisani i na backendu)
        add_header Access-Control-Allow-Origin *; # Razmotrite specifičan domen umesto * u produkciji
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type, X-Requested-With';
        add_header Access-Control-Allow-Credentials true;

        # Rukovanje OPTIONS zahtevima za CORS preflight
        if ($request_method = 'OPTIONS') {
            return 204; # Vrati No Content za preflight zahteve
        }
    }

    location / {
        # root i index su definisani na nivou servera
        # try_files za SPA rutiranje: probaj URI, probaj URI/ (kao folder), ako ne nađeš, vrati index.html
        try_files $uri $uri/ /index.html;
    }

    # error_page 502 = /custom_502.html; # Može ostati ako imate ovu stranicu

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

# Server blok za redirekciju HTTP na HTTPS
server {
    listen 80;
    server_name localhost; # Podesite stvarni domen na produkciji
    return 301 https://$host$request_uri; # Redirekcija na HTTPS
}