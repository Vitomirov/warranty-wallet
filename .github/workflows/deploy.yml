name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.CICD_DEPLOY_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 206.189.59.75 >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        env:
          PROD_ENV_VARS: ${{ secrets.PROD_ENV_FILE }}
        run: |
          ssh root@206.189.59.75 << 'EOF'
            cd /home/root/projects/warranty-wallet
            echo "$PROD_ENV_VARS" > .env.production
            git pull origin main
            docker compose -f docker-compose.yml down
            docker compose -f docker-compose.yml up -d --build
          EOF
